<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAV</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-left">
        <button id="historyBtn" class="icon-btn" title="History">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
          </svg>
        </button>
        <h1>MAV</h1>
      </div>
      <div class="header-right">
        <button id="exportBtn" class="icon-btn" title="Export" style="display: none;">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
        </button>
        <button id="settingsBtn" class="icon-btn" title="Settings">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
        </button>
      </div>
    </header>

    <!-- History Panel -->
    <div id="historyPanel" class="history-panel hidden">
      <div class="history-header">
        <span>History</span>
        <button id="clearHistoryBtn" class="text-btn">Clear All</button>
      </div>
      <div id="historyList" class="history-list">
        <!-- Populated by JS -->
      </div>
    </div>

    <div class="input-section">
      <!-- Context Section -->
      <div id="contextSection" class="context-section">
        <div class="context-header" id="contextHeader">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
          </svg>
          <span>Context</span>
          <span id="contextBadge" class="context-badge hidden">0</span>
          <button id="contextToggle" class="context-toggle">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
        </div>
        <div id="contextContent" class="context-content hidden">
          <div class="context-actions">
            <button id="capturePageBtn" class="context-action-btn" title="Capture current page content">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="2" y1="12" x2="22" y2="12"></line>
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
              </svg>
              <span>Capture Page</span>
            </button>
            <button id="captureSelectionBtn" class="context-action-btn" title="Capture selected text">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
              </svg>
              <span>Selection</span>
            </button>
            <button id="pasteContextBtn" class="context-action-btn" title="Paste content from clipboard">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
              <span>Paste</span>
            </button>
            <button id="clearContextBtn" class="context-action-btn danger" title="Clear all context">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
              </svg>
            </button>
          </div>
          <div id="contextItems" class="context-items">
            <!-- Context items will be added here -->
          </div>
        </div>
      </div>

      <textarea 
        id="queryInput" 
        placeholder="Ask your question..."
        rows="3"
      ></textarea>
      <div class="input-actions">
        <label class="image-toggle" title="Enable image generation for supported models">
          <input type="checkbox" id="imageToggle">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <circle cx="8.5" cy="8.5" r="1.5"></circle>
            <polyline points="21 15 16 10 5 21"></polyline>
          </svg>
        </label>
        <span id="modelCount" class="model-count">0 models</span>
        <button id="sendBtn" class="btn-send">
          <span>Send</span>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Stage 1: Model Responses -->
    <div id="stage1Section" class="stage-section hidden">
      <div class="stage-header" data-stage="1">
        <span class="stage-label">Stage 1</span>
        <span class="stage-title">Model Responses</span>
        <span class="stage-status" id="stage1Status"></span>
        <button class="toggle-btn" data-target="stage1Content">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>
      </div>
      <div id="stage1Content" class="stage-content">
        <div class="tabs" id="modelTabs"></div>
        <div class="response-container" id="responseContainer"></div>
      </div>
    </div>

    <!-- Stage 2: Peer Review -->
    <div id="stage2Section" class="stage-section hidden">
      <div class="stage-header" data-stage="2">
        <span class="stage-label stage-label-secondary">Stage 2</span>
        <span class="stage-title">Peer Review</span>
        <span class="stage-status" id="stage2Status"></span>
        <button class="toggle-btn" data-target="stage2Content">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>
      </div>
      <div id="stage2Content" class="stage-content">
        <div id="reviewResults" class="review-results"></div>
      </div>
    </div>

    <!-- Stage 3: Final Answer -->
    <div id="stage3Section" class="stage-section hidden">
      <div class="stage-header" data-stage="3">
        <span class="stage-label stage-label-accent">Stage 3</span>
        <span class="stage-title">Final Answer</span>
        <span class="stage-status" id="stage3Status"></span>
        <button class="toggle-btn" data-target="stage3Content">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>
      </div>
      <div id="stage3Content" class="stage-content expanded">
        <div id="finalAnswer" class="final-answer"></div>
      </div>
    </div>

    <!-- Canvas Action -->
    <div id="canvasSection" class="canvas-section hidden">
      <button id="canvasBtn" class="canvas-action-btn">
        <div class="canvas-action-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="3" y1="9" x2="21" y2="9"></line>
            <line x1="9" y1="21" x2="9" y2="9"></line>
          </svg>
        </div>
        <div class="canvas-action-text">
          <span class="canvas-action-title">Open in Canvas</span>
          <span class="canvas-action-desc">Edit and refine the response</span>
        </div>
        <svg class="canvas-action-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </button>
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="empty-state">
      <div class="empty-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
      </div>
      <p>Ask a question to query multiple AI models</p>
    </div>

    <!-- Error Banner -->
    <div id="errorBanner" class="error-banner hidden">
      <span id="errorText"></span>
      <button id="dismissError" class="dismiss-btn">&times;</button>
    </div>

    <!-- Image Lightbox -->
    <div id="lightbox" class="lightbox hidden">
      <button class="lightbox-close">&times;</button>
      <img id="lightboxImg" src="" alt="Generated image">
    </div>

    <!-- Export Modal -->
    <div id="exportModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Export Conversation</h3>
          <button id="closeExportModal" class="dismiss-btn">&times;</button>
        </div>
        <div class="modal-body">
          <div class="export-options">
            <button id="exportMd" class="export-btn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
              </svg>
              <span>Markdown (.md)</span>
            </button>
            <button id="exportJson" class="export-btn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
              </svg>
              <span>JSON (.json)</span>
            </button>
            <button id="copyClipboard" class="export-btn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
              <span>Copy to Clipboard</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
