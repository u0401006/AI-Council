<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAV</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>MAV</h1>
      <button id="settingsBtn" class="icon-btn" title="Settings">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 1v4m0 14v4m-7-11H1m22 0h-4M4.22 4.22l2.83 2.83m9.9 9.9l2.83 2.83m0-15.56l-2.83 2.83m-9.9 9.9l-2.83 2.83"></path>
        </svg>
      </button>
    </header>

    <div class="input-section">
      <textarea 
        id="queryInput" 
        placeholder="Ask your question..."
        rows="3"
      ></textarea>
      <div class="input-actions">
        <span id="modelCount" class="model-count">0 models</span>
        <button id="sendBtn" class="btn-send">
          <span>Send</span>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"></path>
          </svg>
        </button>
      </div>
    </div>

    <div id="resultsSection" class="results-section hidden">
      <div class="stage-header">
        <span class="stage-label">Stage 1</span>
        <span class="stage-title">Model Responses</span>
      </div>
      
      <div class="tabs" id="modelTabs">
        <!-- Populated by JS -->
      </div>
      
      <div class="response-container" id="responseContainer">
        <!-- Populated by JS -->
      </div>
    </div>

    <div id="emptyState" class="empty-state">
      <div class="empty-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
      </div>
      <p>Ask a question to query multiple AI models</p>
    </div>

    <div id="errorBanner" class="error-banner hidden">
      <span id="errorText"></span>
      <button id="dismissError" class="dismiss-btn">&times;</button>
    </div>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
