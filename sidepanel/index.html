<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAV</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-left">
        <h1>MAV</h1>
      </div>
      <div class="header-right">
        <button id="newChatBtn" class="icon-btn" title="新對話">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 20h9"></path>
            <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
          </svg>
        </button>
        <button id="historyBtn" class="icon-btn" title="歷史紀錄">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
          </svg>
        </button>
        <button id="exportBtn" class="icon-btn" title="匯出" style="display: none;">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
        </button>
        <button id="settingsBtn" class="icon-btn" title="設定">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
        </button>
      </div>
    </header>

    <!-- History Panel -->
    <div id="historyPanel" class="history-panel hidden">
      <div class="history-header">
        <span>歷史紀錄</span>
        <div class="history-header-actions">
          <button id="clearHistoryBtn" class="text-btn">全部清除</button>
          <button id="closeHistoryBtn" class="history-close-btn" title="關閉">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>
      <div id="historyList" class="history-list">
        <!-- Populated by JS -->
      </div>
    </div>

    <div class="input-section">
      <!-- Context Section -->
      <div id="contextSection" class="context-section">
        <div class="context-header" id="contextHeader">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
          </svg>
          <span>參考</span>
          <span id="contextCharCount" class="context-char-count hidden"></span>
          <span id="contextBadge" class="context-badge hidden">0</span>
          <button id="contextToggle" class="context-toggle">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
        </div>
        <div id="contextContent" class="context-content hidden">
          <div class="context-actions">
            <button id="capturePageBtn" class="context-action-btn" title="擷取目前頁面內容">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="2" y1="12" x2="22" y2="12"></line>
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
              </svg>
              <span>擷取頁面</span>
            </button>
            <button id="captureSelectionBtn" class="context-action-btn" title="擷取選取文字">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
              </svg>
              <span>選取文字</span>
            </button>
            <button id="webSearchBtn" class="context-action-btn" title="網路搜尋">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
              <span>網搜</span>
            </button>
            <button id="pasteContextBtn" class="context-action-btn" title="從剪貼簿貼上">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
              <span>貼上</span>
            </button>
            <button id="clearContextBtn" class="context-action-btn danger" title="清除所有參考資料">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
              </svg>
            </button>
          </div>
          <div id="contextItems" class="context-items">
            <!-- Context items will be added here -->
          </div>
        </div>
      </div>

      <!-- Search Iteration Hint (shown when preparing next iteration) -->
      <div id="searchIterationHint" class="search-iteration-hint hidden">
        <div class="search-iteration-hint-icon">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </div>
        <div class="search-iteration-hint-content">
          <span class="search-iteration-hint-label">延伸搜尋：</span>
          <span id="searchIterationKeyword" class="search-iteration-keyword"></span>
        </div>
        <button id="cancelSearchIteration" class="search-iteration-cancel" title="取消">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <textarea 
        id="queryInput" 
        placeholder="輸入您的問題..."
        rows="1"
      ></textarea>
      <!-- Vision Image Upload Area -->
      <div id="visionUploadSection" class="vision-upload-section hidden">
        <div id="visionUploadArea" class="vision-upload-area">
          <input type="file" id="visionFileInput" accept="image/*" hidden>
          <div class="upload-placeholder">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <circle cx="8.5" cy="8.5" r="1.5"></circle>
              <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
            <span>點擊或拖放圖片至此</span>
            <span class="upload-hint">支援 JPG、PNG、GIF、WebP</span>
          </div>
        </div>
        <div id="visionPreviewArea" class="vision-preview-area hidden">
          <div class="vision-preview-container">
            <img id="visionPreviewImg" src="" alt="上傳的圖片">
            <button id="removeVisionImage" class="remove-vision-btn" title="移除圖片">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>
          <div class="vision-image-info">
            <span id="visionImageName" class="vision-image-name"></span>
            <span id="visionImageSize" class="vision-image-size"></span>
          </div>
        </div>
      </div>

      <div class="input-actions">
        <label class="vision-toggle" title="Vision Council：上傳圖片讓多個 AI 分析">
          <input type="checkbox" id="visionToggle">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </label>
        <label class="image-toggle" title="啟用圖片生成（支援特定模型）">
          <input type="checkbox" id="imageToggle">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <circle cx="8.5" cy="8.5" r="1.5"></circle>
            <polyline points="21 15 16 10 5 21"></polyline>
          </svg>
        </label>
        <label class="search-toggle" title="啟用 AI 網搜迭代模式">
          <input type="checkbox" id="searchModeToggle">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </label>
        <span id="modelCount" class="model-count">0 個模型</span>
        <button id="sendBtn" class="btn-send">
          <span>送出</span>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"></path>
          </svg>
        </button>
      </div>

      <!-- Cost Tracker Panel -->
      <div id="costTracker" class="cost-tracker hidden">
        <div class="cost-tracker-header">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="1" x2="12" y2="23"></line>
            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
          </svg>
          <span>費用追蹤</span>
          <span id="sessionCostTotal" class="cost-total">$0.0000</span>
        </div>
        <div class="cost-tracker-details hidden" id="costTrackerDetails">
          <div class="cost-item">
            <span class="cost-label">輸入</span>
            <span id="sessionCostInput" class="cost-value">$0.0000</span>
          </div>
          <div class="cost-item">
            <span class="cost-label">輸出</span>
            <span id="sessionCostOutput" class="cost-value">$0.0000</span>
          </div>
          <div class="cost-item">
            <span class="cost-label">圖片 tokens</span>
            <span id="sessionImageTokens" class="cost-value">0</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Stepper Progress Indicator -->
    <div id="stepper" class="stepper hidden">
      <div class="step" data-step="1">
        <div class="step-indicator">
          <span class="step-number">1</span>
          <svg class="step-check" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
        </div>
        <span class="step-label">回應</span>
      </div>
      <div class="step-connector"></div>
      <div class="step" data-step="2">
        <div class="step-indicator">
          <span class="step-number">2</span>
          <svg class="step-check" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
        </div>
        <span class="step-label">審查</span>
      </div>
      <div class="step-connector"></div>
      <div class="step" data-step="3">
        <div class="step-indicator">
          <span class="step-number">3</span>
          <svg class="step-check" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
        </div>
        <span class="step-label">彙整</span>
      </div>
    </div>

    <!-- Stage 1: Model Responses -->
    <div id="stage1Section" class="stage-section hidden">
      <div class="stage-header" data-stage="1">
        <span class="stage-label">階段 1</span>
        <span class="stage-title">模型回應</span>
        <span class="stage-summary" id="stage1Summary"></span>
        <span class="stage-status" id="stage1Status"></span>
        <button class="toggle-btn" data-target="stage1Content">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>
      </div>
      <div id="stage1Content" class="stage-content">
        <div class="tabs" id="modelTabs"></div>
        <div class="response-container" id="responseContainer"></div>
      </div>
    </div>

    <!-- Stage 2: Peer Review -->
    <div id="stage2Section" class="stage-section hidden">
      <div class="stage-header" data-stage="2">
        <span class="stage-label stage-label-secondary">階段 2</span>
        <span class="stage-title">互評審查</span>
        <span class="stage-summary" id="stage2Summary"></span>
        <span class="stage-status" id="stage2Status"></span>
        <button class="toggle-btn" data-target="stage2Content">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>
      </div>
      <div id="stage2Content" class="stage-content">
        <div id="reviewResults" class="review-results"></div>
      </div>
    </div>

    <!-- Stage 3: Final Answer -->
    <div id="stage3Section" class="stage-section hidden">
      <div class="stage-header" data-stage="3">
        <span class="stage-label stage-label-accent">階段 3</span>
        <span class="stage-title">最終答案</span>
        <span class="stage-summary" id="stage3Summary"></span>
        <span class="stage-status" id="stage3Status"></span>
        <button class="toggle-btn" data-target="stage3Content">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>
      </div>
      <div id="stage3Content" class="stage-content expanded">
        <div id="finalAnswer" class="final-answer"></div>
      </div>
    </div>

    <!-- Search Strategy Section -->
    <div id="searchStrategySection" class="search-strategy-section hidden">
      <div class="search-strategy-header">
        <div class="search-strategy-title">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <span>延伸搜尋</span>
        </div>
        <span id="searchIterationCounter" class="search-iteration-counter">0/5 次</span>
      </div>
      <div id="searchStrategies" class="search-strategies">
        <!-- Search query buttons will be added here -->
      </div>
      <div class="custom-search-row">
        <input type="text" id="customSearchInput" class="custom-search-input" placeholder="輸入自訂關鍵字...">
        <button id="customSearchBtn" class="custom-search-btn">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          搜尋
        </button>
      </div>
      <p class="search-strategy-hint">點擊 AI 建議或輸入自訂關鍵字，搜尋結果將加入參考資料並重新執行 Council</p>
    </div>

    <!-- Branch Actions (after final answer) -->
    <div id="branchActionsSection" class="branch-actions-section hidden">
      <div class="branch-actions-header">
        <span class="branch-actions-title">下一步</span>
      </div>
      <div class="branch-actions-buttons">
        <button id="branchSearchBtn" class="branch-action-btn branch-search">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <span>延伸搜尋</span>
        </button>
        <button id="branchImageBtn" class="branch-action-btn branch-image">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <circle cx="8.5" cy="8.5" r="1.5"></circle>
            <polyline points="21 15 16 10 5 21"></polyline>
          </svg>
          <span>生成圖片</span>
        </button>
        <button id="branchCanvasBtn" class="branch-action-btn branch-canvas">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="3" y1="9" x2="21" y2="9"></line>
            <line x1="9" y1="21" x2="9" y2="9"></line>
          </svg>
          <span>開啟畫布</span>
        </button>
      </div>
    </div>

    <!-- Canvas Action -->
    <div id="canvasSection" class="canvas-section hidden">
      <div class="canvas-btn-group">
        <button id="canvasBtn" class="canvas-action-btn">
          <div class="canvas-action-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="3" y1="9" x2="21" y2="9"></line>
              <line x1="9" y1="21" x2="9" y2="9"></line>
            </svg>
          </div>
          <div class="canvas-action-text">
            <span class="canvas-action-title">在畫布中開啟</span>
            <span class="canvas-action-desc">編輯與調整回應內容</span>
          </div>
          <svg class="canvas-action-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>
        <button id="canvasDropdownBtn" class="canvas-dropdown-btn" title="選擇開啟方式">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>
        <div id="canvasDropdown" class="canvas-dropdown hidden">
          <button class="canvas-dropdown-item" data-mode="tab">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="3" y1="9" x2="21" y2="9"></line>
            </svg>
            <span>在新分頁開啟</span>
          </button>
          <button class="canvas-dropdown-item" data-mode="window">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
              <line x1="8" y1="21" x2="16" y2="21"></line>
              <line x1="12" y1="17" x2="12" y2="21"></line>
            </svg>
            <span>在獨立視窗開啟</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="empty-state">
      <div class="empty-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
      </div>
      <p>輸入問題，同時查詢多個 AI 模型</p>
    </div>

    <!-- Error Banner -->
    <div id="errorBanner" class="error-banner hidden">
      <span id="errorText"></span>
      <button id="dismissError" class="dismiss-btn">&times;</button>
    </div>

    <!-- Image Lightbox -->
    <div id="lightbox" class="lightbox hidden">
      <button class="lightbox-close">&times;</button>
      <img id="lightboxImg" src="" alt="生成的圖片">
    </div>

    <!-- Export Modal -->
    <div id="exportModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>匯出對話</h3>
          <button id="closeExportModal" class="dismiss-btn">&times;</button>
        </div>
        <div class="modal-body">
          <div class="export-options">
            <button id="exportMd" class="export-btn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
